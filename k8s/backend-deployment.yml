apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  selector:
    matchLabels:
      component: backend
  template:
    metadata:
      labels:
        component: backend
    spec:
      containers:
        - name: backend
          image: srikavyapendiala/backend
          ports:
            - containerPort: 8080
          environment:
            - PGDATABASE=loizenaidb
            - PGUSER=postgres
            - PGPASS=123
            - PGHOST=postgres
            - PGDIALECT=postgres
